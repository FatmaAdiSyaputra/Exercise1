<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<link rel="stylesheet" type="text/css" href="style_data_diri.css">
</head>
<body>
	<div class="title">
		<h1>Profile</h1>
	</div>
	<div class="form_profile">
		Nama:<input type="text" readonly="true" value="Fatma Adi Syaputra" class="nama"><br />
		Alamat:<input type="text" readonly="true" maxlength="70" value="Jl.Kemang Selatan XII" class="alamat"><br />
		Jenis Kelamin:<input type="text" maxlength="1" readonly="true" value="L" class="j_kelamin"><br />
		Tempat Lahir:<input type="text" readonly="true" value="Semarang" class="tmp_lahir"><br />
		Umur:<input type="number" readonly="true" maxlength="2" max="99" min="17" value="23" class="umur"><br />
		Tanggal Lahir:<input type="date" readonly="true" value="1995-10-15" class="tgl_lahir"><br />
		Hobi:<input type="text" readonly="true" value="Coding" class="hobi">
	</div>
	<p>Terima Kasih!</p>
</body>
</html>
